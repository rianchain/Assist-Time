<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assist Time</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
    <link rel="stylesheet" href="/pomodoro/style/styles.css">
</head>
<body>
    <div class="container">
        <h1>Assist Time ‚è±</h1>
        <div>
            <label for="workTime">Waktu Kerja (menit):</label>
            <input type="number" id="workTime" value="25" min="1">
            <label for="breakTime">Waktu Istirahat (menit):</label>
            <input type="number" id="breakTime" value="5" min="1">
        </div>
        <button onclick="startTimer()">Mulai</button>
        <button onclick="stopTimer()">Berhenti</button>
        <div id="timer">25:00</div>
        <div id="status">Siap untuk mulai</div>
        <div id="statistics">
            <canvas id="statsChart"></canvas>
        </div>
        <button onclick="saveSession()">Simpan Sesi</button>
        <button onclick="clearData()">Hapus Data</button>
    </div>

    <script src="/pomodoro/back/main.js"></script>
</body>
</html>
